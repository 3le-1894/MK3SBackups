[tmc2209 stepper_x]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.300
sense_resistor: 0.056
stealthchop_threshold: 250
uart_address: 0

[tmc2209 stepper_y]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.300
sense_resistor: 0.056
stealthchop_threshold: 250
uart_address: 1

[tmc2209 stepper_z]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.580
sense_resistor: 0.056
stealthchop_threshold: 15
uart_address: 2

[tmc2209 stepper_z1]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.580
sense_resistor: 0.056
stealthchop_threshold: 15
uart_address: 3

[tmc2209 extruder]
uart_pin: UART
tx_pin: UARTX
select_pins: !UART_SEL
interpolate: True
run_current: 0.540
sense_resistor: 0.056
stealthchop_threshold: 200
uart_address: 0

[autotune_tmc stepper_x]
motor: ldo-42sth48-2504ac
[autotune_tmc stepper_y]
motor: ldo-42sth48-2504ac

[autotune_tmc stepper_z]
motor: ldo-42sth34-1004l321e
[autotune_tmc stepper_z1]
motor: ldo-42sth34-1004l321e

[autotune_tmc extruder]
motor: bondtech-42H025H-0704-002