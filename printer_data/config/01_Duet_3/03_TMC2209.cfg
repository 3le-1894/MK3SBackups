[tmc2209 stepper_x]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.300
sense_resistor: 0.056
stealthchop_threshold: 0
uart_address: 0

[tmc2209 stepper_y]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.300
sense_resistor: 0.056
stealthchop_threshold: 0
uart_address: 1

[tmc2209 stepper_z]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.500
sense_resistor: 0.056
stealthchop_threshold: 999
uart_address: 2

[tmc2209 stepper_z1]
uart_pin: UART
tx_pin: UARTX
select_pins: UART_SEL
interpolate: True
run_current: 0.500
sense_resistor: 0.056
stealthchop_threshold: 999
uart_address: 3

[tmc2209 extruder]
uart_pin: UART
tx_pin: UARTX
select_pins: !UART_SEL
interpolate: True
run_current: 0.500
sense_resistor: 0.056
#stealthchop_threshold: 200
uart_address: 0